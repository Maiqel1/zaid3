<html lang="en">
  <head>

  <body>
    <div class="">
        <div class=" col-md-12 back">
         <div class="logo-img img-fluid"> <img src="img3.jpg" alt="" class="rounded mx-auto d-block img-fluid col-md-6 logo-img " ></div> 
         <div class=" col-8 mx-auto logoImg"></div>
            <div style="height: 150px;"></div>
            <div class="bg-white col-md-4 mx-auto innerCard">
                <br><br>
                <form class="ml-4">
                    <div class="form-group mx-1">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control col-md-10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group mx-1">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control col-md-10" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="ml-1">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input no-outline" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div> 
                    <div class="form-check" style="margin-top: 8px;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Use token</label>
                      </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg text-center col-sm-10 mx-md-4 btn-primary">Submit</button>
                  </form>
                  <br>
                  <section>
                      <a href="#" class="ml-4"> Forgot Username/Password ></a> <br>
                      <div style="height: 8px;"></div>
                      <a href="#" class="ml-4"> Not Enrolled? Sign Up Now ></a>
                  </section>
            </div>
            
        </div>
    </div>
